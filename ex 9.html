<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista - Exercicío 9</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            max-height: 60px;
        }
    </style>
</head>
<body>
    <h1>Bandeiras do Mundo</h1>
    <table>
        <thead>
            <tr>
                <th>País</th>
                <th>Bandeira</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Brasil" target="_blank">Brasil</a>
                </td>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Brasil" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1280px-Flag_of_Brazil.svg.png" alt="Bandeira do Brasil">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Estados_Unidos" target="_blank">Estados Unidos</a>
                </td>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Estados_Unidos" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png" alt="Bandeira dos Estados Unidos">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Argentina" target="_blank">Argentina</a>
                </td>
                <td>
                    <a href="https://pt.wikipedia.org/wiki/Argentina" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Flag_of_Argentina.svg" alt="Bandeira da Argentina">
                    </a>
                </td>
            </tr>

        </tr>
        <tr>
            <td>
                <a href="https://pt.wikipedia.org/wiki/Chile" target="_blank">Chile</a>
            </td>
            <td>
                <a href="https://pt.wikipedia.org/wiki/Chile" target="_blank">
                    <img src="https://th.bing.com/th/id/OIP.b_cJgynMF6VhyXxPg_nrRQHaEK?rs=1&pid=ImgDetMain" alt="Bandeira da Chile">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
